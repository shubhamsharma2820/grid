<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
  </head>
  <body>
    <input type="text" name="name" id="name" />
    <select id="gender">
      <option value="">--</option>
      <option value="male">M</option>
      <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email" />
    <input type="text" name="mobile" id="mobile" />
    <hr />
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr />
    <button id="name-btn" onclick="showName()">NAME</button>
    <button id="gender-btn" onclick="showGender()">GENDER</button>
    <button id="email-btn" onclick="showEmail()">EMAIL</button>
    <button id="mobile-btn" onclick="showMobile()">MOBILE</button>
    <button id="resetForm-btn" onclick="resetForm()">RESET FORM</button>
    <button id="resetText-btn" onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">
      document.querySelector("#name-btn").addEventListener("click",showName);
      function showName() {
        // Show filled name inside h1
        var name = document.getElementById("name").value;
        document.getElementById("dName").innerText=name;
        //cansole.log(name,message);
      }
      document.querySelector("#gender-btn").addEventListener("click",showGender);

      function showGender() {
        var name = document.getElementById("gender").value;
        document.getElementById("dGender").innerText=name;
        // Show the selected gender inside h2
      }
      document.querySelector("#email-btn").addEventListener("click",showEmail);

      function showEmail() {
        var name = document.getElementById("email").value;
        document.getElementById("dEmail").innerText=name;
        // Show the filled email inside h3
      }
      document.querySelector("#mobile-btn").addEventListener("click",showMobile);

      function showMobile() {
        var name = document.getElementById("mobile").value;
        document.getElementById("dMobile").innerText=name;
        // Show the filled mobile inside h4
      }
      document.querySelector("#resetForm-btn").addEventListener("click",resetForm);

      function resetForm() {
       var elements= document.getElementById("dName").elements.reset();
        // Reset all the form elements to default values (blank "")
      }
      document.querySelector("#resetText-btn").addEventListener("click",resetDisplay);

      function resetDisplay() {
        // Reset all the headings (h1, h2, h3, h4) to blank values
      }
    </script>
  </body>
</html>
