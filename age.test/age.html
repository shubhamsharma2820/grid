
<!DOCTYPE html>
<html>
  <head>
    <title>Valid For Driving</title>
  </head>
  <body>
    <input placeholder="Type Your Age" type="number" id="Age" />
    <button id="Validage">Verify</button>
    <p id="18+"></p>
    <p id="18-"></p>
    <p id="18"></p>
    <script>
        document.querySelector("#Validage").addEventListener('click',Valid);
        function Valid(){
       var ValidAge=document.getElementById("Age").value;
       if(ValidAge>18){
        document.getElementById("18+").innerText="You can drive in India!";
       }else if (ValidAge<18){
        document.getElementById("18-").innerText="You can't drive in India";
       }else{
        document.getElementById("18").innerText="You are just old enough to drive in India!";
       }
    }
      </script>
  </body>
  
</html>
